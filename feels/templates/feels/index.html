<!DOCTYPE html>
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}" />
    <!--<link rel="stylesheet" type="text/css" href="bootstrap.css">-->
    <!--<link rel="stylesheet" type="text/css" href="bootstrap.min.css">-->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>

    <title>Ja Feel</title>
</head>

<body>
    <img src="{% static 'bg.jpg' %}" style="width: 100%; height: 100%">
    <div>
        <form action="display/" method="post">
            <div align="center" class="incenter">
                <h1 style="color: #303030; font-weight: bold;">Ja Feel?</h1>

                {% csrf_token %}
                <div class="form-group has-feedback">
                    {{ form }}
                </div>


                  <div style="padding-top: 2%">
                      <button value="Search" class="btn btn-primary" style="font-size:160%; font-weight: bold; width: 200px;">Go</button>
                  </div>
            </div>
        </form>
    </div>
</body>
