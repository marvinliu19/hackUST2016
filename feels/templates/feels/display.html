<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Ja Feel</title>
  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.1.1/Chart.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  </head>
  <body>
    <h1> QUERY: {{ query }} </h1>
    <script type="text/javascript">

            window.onload = function() { 
                init();
            };

            function init() {
                var ctx = $("#feeling").get(0).getContext("2d");

                var data = {
                    labels: ["January", "February", "March", "April", "May", "June", "July"],
                    datasets: [
                        {
                            fillColor: "rgba(151,187,205,0)",
                            strokeColor: "rgba(151,187,205,1)",
                            pointColor: "rgba(151,187,205,1)",
                            pointStrokeColor: "#fff",
                            data: [-0.2, -0.5, -0.1, 0.3, 0.2, 0.6, 0.3]
                        }
                    ]
                }

                var myNewChart = new Chart(ctx).Line(data);
            }

        </script>
    <div>
      <canvas id="feeling" width="800" height="400">
    </div>

  </body>
</html>
